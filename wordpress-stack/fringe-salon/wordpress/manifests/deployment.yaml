apiVersion: apps/v1
kind: Deployment
metadata:
  name: fringe-salon
  namespace: wordpress-stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fringe-salon
  template:
    metadata:
      labels:
        app: fringe-salon
    spec:
      containers:
        - name: fringe-salon
          image: wordpress:latest
          env:
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            - name: TZ
              value: "America/New_York" # Replace with your timezone
            - name: WORDPRESS_DB_HOST
              value: fringe-salon-mysql-service
            - name: WORDPRESS_DB_USER
              value: db_user
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wordpress-db-secret
                  key: password
            - name: WORDPRESS_DB_NAME
              value : wp_db
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /var/www/html
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: fringe-salon-config-pvc